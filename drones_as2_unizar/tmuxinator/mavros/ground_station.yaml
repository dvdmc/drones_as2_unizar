<%
# Input parameters
drone_namespace = @settings["drone_namespace"]
keyboard_teleop = @settings["keyboard_teleop"] == "true"
rviz            = @settings["rviz"] == "true"
mocap4ros2      = @settings["mocap4ros2"] == "true"
%>

name: ground_station
attach: false
root: ./
windows:

  # Mission monitoring
  - mission_monitoring:
      layout:
      panes:
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/<%= drone_namespace %>
        - echo Run here the mission

  # Ground station
  - pose:
      layout:
      panes:
      <%- if mocap4ros2 %>
        - ros2 launch mocap4r2_optitrack_driver optitrack2.launch.py
            namespace:=mocap
            config_file:=config_ground_station/mavros/mocap4r2_optitrack.yaml
        - sleep 2; ros2 lifecycle set /mocap/mocap4r2_optitrack_driver_node activate
      <%- end %>
      <%- if rviz %>
        - ros2 run rviz2 rviz2 -d config_ground_station/mavros/rviz2_config.rviz
      <%- end %>

  # Static transforms
  - static_transforms:
      layout:
      panes:
        - sleep 2; ros2 run tf2_ros static_transform_publisher --x 0 --y 0 --z 0 --qx 0 --qy 0 --qz 0 --qw 1 --frame-id earth --child-frame-id drone0/map
        - sleep 2; ros2 run tf2_ros static_transform_publisher --x 1 --y 0 --z 0 --qx 0 --qy 0 --qz 0 --qw 1 --frame-id drone0/map --child-frame-id drone0/odom