<%
# Input parameters
drone_namespace = @settings["drone_namespace"]
%>
name: <%= drone_namespace %>
attach: false
root: ./
startup_window: mission_monitoring
windows:
  # NOTE: We don't use AS2 currently, just the basic functions
  # Platform
  - platform:
      layout: tiled
      panes:
      # Platform
        # - ros2 launch as2_platform_tello tello_platform.launch.py
        #     namespace:=<%= drone_namespace %>
        #     platform_config_file:=config/tello/config.yaml
        - ros2 launch drones_as2_unizar px4.launch
  
  - sensors:
      layout: tiled
      panes:
        - ros2 run realsense2_camera realsense2_camera_node --ros-args -p spatial_filter.enable:=true

  - bag:
      layout: tiled
      panes:
        - echo "ros2 bag record /mavros/local_position/pose /mavros/vision_pose/pose /tf /tf_static /camera/camera/color/image_raw/compressed /camera/camera/depth/image_rect_raw/ /camera/camera/color/camera_info /camera/camera/color/metadata /camera/camera/depth/camera_info /camera/camera/depth/metadata"
  
  - static_transforms:
      layout:
      panes:
        - sleep 2; ros2 run tf2_ros static_transform_publisher --x 0.19 --y 0 --z -0.1 --qx 0 --qy 0.7071 --qz 0 --qw 0.7071 --frame-id base_link --child-frame-id camera_link
