/**:
  # Global Parameters
  ros__parameters:
    tf_timeout_threshold: 0.5

/**:
  # Basic Robotics Functions
  # Platform
  platform:
    ros__parameters:
      max_thrust: 29.0
      min_thrust: 0.15
      # Indoor RealSense or Motion Capture
      external_odom: true

  # State Estimator
  state_estimator:
    ros__parameters:
      # Indoor Raw Odometry
      # plugin_name: "raw_odometry"
      # # Indoor RealSense
      # plugin_name: "raw_odometry"
      # odom_topic: "sensor_measurements/realsense/odom"
      # # Indoor Motion Capture
      plugin_name: "mocap_pose"
      mocap_topic: "/mocap/rigid_bodies"
      twist_smooth_filter_cte: 0.1
      orientation_smooth_filter_cte: 0.1

      # # Outdoor (GPS) Raw Odometry
      # plugin_name: "raw_odometry"
      # use_gps: true
      # set_origin_on_start: true

  # Behaviors Motion
  TakeoffBehavior:
    ros__parameters:
      # takeoff_plugin_name: "takeoff_plugin_speed"
      takeoff_plugin_name: "takeoff_plugin_position"
      # takeoff_plugin_name: "takeoff_plugin_trajectory"
  LandBehavior:
    ros__parameters:
      land_plugin_name: "land_plugin_speed"
      # land_plugin_name: "land_plugin_trajectory"
  GoToBehavior:
    ros__parameters:
      go_to_plugin_name: "go_to_plugin_position"
      # go_to_plugin_name: "go_to_plugin_trajectory"
  FollowPathBehavior:
    ros__parameters:
      follow_path_plugin_name: "follow_path_plugin_position"
      # follow_path_plugin_name: "follow_path_plugin_trajectory"

  # Hardware Interfaces
